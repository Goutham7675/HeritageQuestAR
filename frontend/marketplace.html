<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace | Heritage Quest</title>
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <style>
    .marketplace-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
      margin-bottom: 80px;
    }
    
    .auction-card {
      background-color: var(--card-bg);
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--border-color);
    }
    
    .auction-card:hover {
      transform: translateY(-5px);
    }
    
    .auction-image {
      width: 100%;
      height: 180px;
      background-color: var(--bg-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
    }
    
    .auction-details {
      padding: 15px;
    }
    
    .auction-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 5px;
      color: var(--accent);
    }
    
    .auction-info {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 5px;
    }
    
    .auction-bid {
      background-color: var(--bg-secondary);
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
    
    .auction-bid-amount {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--accent);
    }
    
    .auction-time {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 10px;
      color: var(--warning);
    }
    
    .empty-marketplace {
      text-align: center;
      padding: 50px 0;
    }
    
    .empty-marketplace p {
      margin-bottom: 20px;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  
  <div class="navbar">
    <a href="index.html" class="navbar-brand">Heritage Quest</a>
    <div class="navbar-nav">
      <button id="walletBtn" class="btn btn-outline btn-sm">Connect Wallet</button>
    </div>
  </div>
  
  <div class="container">
    <div class="page-header">
      <h1>Marketplace</h1>
      <p>Bid on heritage tokens from around the world</p>
    </div>
    
    <div id="marketplace"></div>
  </div>
  
  <div class="navbar-bottom">

    </a>
    <a href="gallery.html" class="nav-item">
      <i>üñºÔ∏è</i>
      <span>Gallery</span>
    </a>
    <a href="marketplace.html" class="nav-item active">
      <i>üõí</i>
      <span>Market</span>
    </a>
    <a href="user.html" class="nav-item">
      <i>üë§</i>
      <span>Profile</span>
    </a>
  </div>
  
  <!-- Custom JS -->
  <script src="common.js"></script>
  <script src="marketplace.js"></script>
</body>
</html>
