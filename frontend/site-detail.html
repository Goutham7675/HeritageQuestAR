<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Site Details | Heritage Quest</title>
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <style>
    .site-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 80px;
    }
    
    .site-header {
      height: 200px;
      background-color: var(--bg-secondary);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      margin-bottom: 20px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--border-color);
    }
    
    .site-content {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }
    
    .site-description {
      background-color: var(--card-bg);
      border-radius: 8px;
      padding: 20px;
      border: 1px solid var(--border-color);
    }
    
    .site-actions {
      background-color: var(--card-bg);
      border-radius: 8px;
      padding: 20px;
      border: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .site-map {
      height: 200px;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 15px;
      border: 1px solid var(--border-color);
    }
    
    @media (max-width: 768px) {
      .site-content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
